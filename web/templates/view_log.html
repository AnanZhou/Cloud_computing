<!--
    use pre tag in html file
    https://www.w3schools.com/tags/tag_pre.asp#:~:text=Definition%20and%20Usage,in%20the%20HTML%20source%20code.
-->
{% extends "base.html" %}

{% block title %}Annotation Log{% endblock %}

{% block body %}
    {% include "header.html" %}

    <div class="container">
        <div class="page-header">
            <h1>Annotation Log for Job {{ job_id }}</h1>
        </div>

        <!-- DISPLAY LOG FILE CONTENTS -->
        <pre>{{ log_content }}</pre>

        <hr />
        <a href="{{ url_for('annotation_details', id=job_id) }}">&larr; back to annotation details</a>
    </div> <!-- container -->
{% endblock %}
