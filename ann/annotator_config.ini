##

[DEFAULT]
CnetId = zhoua

# GAS parameters
[gas]

AnnotationsTable = ${CnetId}_annotations
user_id = 7f34fee5-e7cb-48eb-a644-8f4c93f3a28c
# AnnTools settings
[ann]

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 settings
[s3]
InputsBucketName = gas-inputs
ResultsBucketName = gas-results
KeyPrefix = ${CnetId}/

# AWS SNS settings
[sns]

# AWS SQS Settings
[sqs]
QueueUrl = https://sqs.us-east-1.amazonaws.com/127134666975/zhoua_a11_job_requests
WaitTime = 20
MaxMessages = 10

# AWS DynamoDB settings
[dynamodb]
AnnotationsTable = zhoua_annotations

