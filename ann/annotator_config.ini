##

[DEFAULT]
CnetId = zhoua

# GAS parameters
[gas]

AnnotationsTable = ${CnetId}_annotations
#user_id = 7f34fee5-e7cb-48eb-a644-8f4c93f3a28c
# AnnTools settings
[ann]
JobDirectory = ./jobs

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 settings
[s3]
InputsBucketName = gas-inputs
ResultsBucketName = gas-results
KeyPrefix = ${CnetId}/

# AWS SNS settings
[sns]
JobRequestsTopic = arn:aws:sns:us-east-1:127134666975:zhoua_a17_job_requests
JobResultsTopic= arn:aws:sns:us-east-1:127134666975:zhoua_a17_job_results

JobArchiveTopic = arn:aws:sns:us-east-1:127134666975:zhoua_a17_archive

# AWS SQS Settings
[sqs]
RequestQueueUrl = https://sqs.us-east-1.amazonaws.com/127134666975/zhoua_a17_job_requests
ResultQueueUrl = https://sqs.us-east-1.amazonaws.com/127134666975/zhoua_a17_job_results
WaitTime = 20
MaxMessages = 10

# AWS DynamoDB settings
[dynamodb]
AnnotationsTable = zhoua_annotations

[glacier]
VaultName = ucmcps

[state]
Arn = arn:aws:states:us-east-1:127134666975:stateMachine:zhoua_a17_archive

### EOF